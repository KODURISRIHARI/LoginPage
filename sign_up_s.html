<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login_page</title>
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>
    <header>
        <a href="https://www.google.co.in/" target="_blank">
            <img src="google_img.png" alt="About Developer" style="width:60px;height:60px;border:2px dotted rgba(145, 12, 85, 0.233)">
        </a>
        <a href="https://www.geeksforgeeks.org" target="_blank">
            <img src="https://media.geeksforgeeks.org/gfg-gg-logo.svg" alt="GeeksforGeeks" style="width:60px;height:60px;border:2px dotted rgba(145, 12, 85, 0.233)">
        </a>
        <a href="About_dev.html" target="_blank">
            <img src="Developerimg.jpg" alt="About Developer" style="width:60px;height:60px;border:2px dotted rgba(145, 12, 85, 0.233);text-align:center;">
        </a>
    </header>
    <p class="p"><b><i>Sign up :</i></b></p>

    <form class="container">
        <label for="user_firstname"><b>first name :</b></label>
        <input type="text" placeholder="enter first name" name="user_firstname" required>
        <br>
        <label for="user_lastname"><b>last name :</b></label>
        <input type="text" placeholder=" enter last name " name="user_lastname" required>
        <br>
        <label for="number1"><b>number :</b></label>
        <input type="number" placeholder="enter number" name="number1" required>
        <br>
        <label for="u_mail"><b>user mail :</b></label>
        <input type="mail" placeholder="Enter User mail" name="u_mail" required>
        <br>
        <label for="psw"><b>password :</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
        <button type="submit"><b>sign up :</b></button>
        <label>
        <input type="checkbox" checked="checked" name="remember"><em> remember me </em>
        </label>
    </form>
    <p id="s1"><a href="login_index_fst.html"><b>login page</b></a>

</body>

</html>
